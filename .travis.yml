sudo: required
dist: trusty
notifications:
  email: false
language: ruby
rvm:
  - 2.4.1
env:
  - RAILS_ENV=test
cache:
  bundler: true
services:
  - postgresql
addons:
  code_climate:
    repo_token: 3d3408f7ba327a5caf5c26d6332603a46be5120eb2d5aef3286ec2d5814f9d62
  apt:
    packages:
    - postgresql-9.6
    - postgresql-contrib-9.6
  postgresql: "9.6"
before_script:
  - sudo service postgresql start
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - RAILS_ENV=test bundle exec rspec
#  - RAILS_ENV=test bundle exec rake db:seed
